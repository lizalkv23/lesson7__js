  <body>
    <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </h1>
    <script>
      function getTable(row, column) {
        document.write('<table border="2px">')
        for (let i = 1; i <= row; i++) {
          document.write("<tr>")
          for (let j = 1; j <= column; j++) {
            document.write(`<td style="width: 50px;height: 50px;"></td>`)
          }
          document.write("</tr>")
        }
        document.write("</table>")
      }
      const userRowQuantity = parseInt(prompt(`Ввидите количество рядов`))
      const userColumnQuantity = parseInt(prompt(`Ввидите количество колонок`))
      getTable(userRowQuantity, userColumnQuantity)
    </script>
  </body>
</html>
