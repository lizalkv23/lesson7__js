<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>

  <body>
    <h1 style="color: rgb(4, 37, 67); font-size: 20px">
      Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </h1>
    <script>
      function getAboveZeroTemperature(number) {
        return number
      }
      const userQuantityTemperatureIndicators = parseInt(
        prompt(
          `Количество показателей температур из которых вы хотите узнать результат`
        )
      )
      let count = 0
      for (let i = 1; i <= userQuantityTemperatureIndicators; i++) {
        const userTemperatureIndicators = parseInt(
          prompt(`Введите температуру`)
        )
        document.write(
          `<div>Попытка ${i} ваше значение = ${userTemperatureIndicators}</div>`
        )
        if (userTemperatureIndicators < 0) count++
      }
      const result = getAboveZeroTemperature(count)
      document.write(
        `<div>Количество температур с минусовым показателем = ${result}</div>`
      )
    </script>
  </body>
</html>
